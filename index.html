<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 id="game-title">TIC TAC TOE</h1>
    <div class="menu-screen">
      <form id="player-names" name="player-names" action="index.html">
        <div class="player">
          <label id="player-one-label" for="player1-txt">Player 1</label>
          <input
            type="text"
            name="player1-txt"
            id="player1-txt"
            placeholder="player 1 name"
          />
        </div>
        <div class="player">
          <label id="player-two-label" for="player2-txt">Player 2</label>
          <input
            type="text"
            name="player2-txt"
            id="player2-txt"
            placeholder="player 2 name"
          />
        </div>
        <div id="menu-items">
          <div id="play-ai">Single Player</div>
          <input type="submit" name="save-btn" id="play-btn" value="Play" />
          <div id="leaderboard-button">Leaderboard</div>
        </div>
      </form>
    </div>
    <div class="leaderboard">
      <div id="board">
        <div class="board-column">Player</div>
        <div class="board-column">Wins</div>
      </div>
    </div>
    <div id="play-game">
      <div id="gameboard"></div>
      <p id="game-info"></p>
      <div id="play-again-choices"></div>
    </div>
    <p id="return-button">Return to Menu</p>
    <script src="script.js"></script>
  </body>
</html>
